name: Moonrepo Toolchain
description: Setup the project toolchain using Moonrepo and Prototools

inputs:
  moon-version:
    description: The version of Moonrepo to install
    default: '1.30.6'
  proto-version:
    description: The version of Prototools to install
    default: '0.44.2'
  install-dev-dependencies:
    description: Whether to install the dev dependencies
    default: true

runs:
  using: 'composite'
  steps:
    - name: 'üåô Setup Moon and Prototools'
      uses: moonrepo/setup-toolchain@v0
      with:
        moon-version: ${{ inputs.moon-version }}
        proto-version: ${{ inputs.proto-version }}
        auto-install: true

    - name: '‚¨áÔ∏è Install Root Dev Dependencies'
      if: ${{ inputs.install-dev-dependencies }}
      run: 'pnpm install --dev'
      shell: bash
